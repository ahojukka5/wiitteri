<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Hello world</title>
</head>

<body>

    <h1 th:text="${'Matches for search string ' + searchString}">Hello world</h1>

    <ul>
        <li th:each="user: ${users}">
            <a th:href="@{/{handle}(handle=${user.getHandle()})}">
                <span th:text="${user.getUsername()}">user</span>
            </a>
        </li>
    </ul>
</body>

</html>
