<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Hello world</title>
</head>

<body>

    <h1 th:text="${'Hello ' + username}">Hello world</h1>

    <p>You are following:</p>
    <ul>
        <li th:each="user: ${followedUsers}">
            <a th:href="@{/{handle}(handle=${user.getHandle()})}">
                <span th:text="${user.getUsername()}">user</span>
            </a>
        </li>
    </ul>

    <form th:action="@{/logout}" method="GET">
        <button type="submit">Logout</button>
    </form>

</body>

</html>
