<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wiitteri</title>
    <meta name="description" content="Building Your First Bootstrap Template by Buddy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/assets/styles.css}" />
</head>

<body>

    <div id="wrap">
        <div th:fragment="navbar">
            <nav class="navbar navbar-light navbar-expand-sm fixed-top shadow-sm bg-primary">
                <div class="container-fluid">
                    <a th:href="@{/}" class="navbar-brand text-white">
                        <img th:src="@{/assets/nok_small.png}" alt="" width="30" height="24"
                            class="d-inline-block align-text-top">
                        Wiitteri</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a th:href="@{/home}" class="btn btn-primary text-white">Home</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/home/images}" class="btn btn-primary text-white">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/profiles}" class="btn btn-primary text-white">Explore</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/reset}" class="btn btn-primary text-white">Reset</a>
                            </li>
                        </ul>
                        <form class="d-flex" th:action="@{/search}" method="GET">
                            <input class="form-control me-2" type="search" name="q" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </form>
                        <div class="navbar-text">
                            <a th:href="@{/logout}" class="btn btn-primary text-white">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="navbar-spacer"></div>
        </div>

        <div th:fragment="footer">
            <div id="footer" class="py-3 bg-dark text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-7 text-center text-md-left">
                            <p class="mb-md-0">(C) 2021 Jukka Aho. All rights reserved. </p>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        </div>

    </div>
</body>

</html>
