<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wiitteri</title>
    <meta name="description" content="Building Your First Bootstrap Template by Buddy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/assets/styles.css}" />
</head>

<body>

    <div id="wrap">
        <div th:fragment="navbar">
            <nav class="navbar navbar-light navbar-expand-lg fixed-top shadow-sm bg-primary"><a th:href="@{/}"
                    class="navbar-brand text-white">Wiitteri</a>
                <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a th:href="@{/home}" class="text-white nav-link">Home</a></li>
                        <li class="nav-item"><a th:href="@{/images}" class="text-white nav-link">Images</a></li>
                        <li class="nav-item"><a th:href="@{/profiles}" class="text-white nav-link">Profiles</a></li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" th:action="@{/search}" method="GET">
                        <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-primary text-white shadow" type="submit">Search</button>
                    </form>
                    <div class="navbar-text ml-lg-3">
                        <a th:href="@{/logout}" class="btn btn-primary text-white shadow">Logout</a>
                    </div>
                </div>
            </nav>
            <div class="navbar-spacer"></div>
        </div>

        <div th:fragment="footer">
            <div id="footer" class="py-3 bg-dark text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-7 text-center text-md-left">
                            <p class="mb-md-0">(C) 2021 Jukka Aho. All rights reserved. </p>
                        </div>
                    </div>
                </div>
            </div>
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        </div>

    </div>
</body>

</html>
